<form [formGroup]="formLogin" (ngSubmit)="saveLogin()">
  <h2>Input Email</h2>
  <div>
    <app-input-email formControlName="email">
    </app-input-email>

    <div class="message" *ngIf="formLogin.controls['email'].errors?.required && (formLogin.controls['email'].dirty || formLogin.controls['email'].touched)">
      <p>Correo Requerido</p>
    </div>

    <div *ngIf="!formLogin.controls['email'].errors?.valid && (formLogin.controls['email'].dirty || formLogin.controls['email'].touched)">
      <p>Correo Inv√°lido</p>
    </div>
  </div>

  <h2>Input Password</h2>

  <div>
    <app-input-password formControlName="password">
    </app-input-password>

    <div *ngIf="formLogin.controls['password'].errors?.required && (formLogin.controls['password'].dirty || formLogin.controls['password'].touched)">
      <p>Password Requerido</p>
    </div>

    <div *ngIf="formLogin.controls['password'].errors?.minlength">
      <p>Ingresar al menos 4 caracteres</p>
    </div>
  </div>


  <button type="submit" [disabled]="formLogin.invalid">Enviar</button>

</form>
